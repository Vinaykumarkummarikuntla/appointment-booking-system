<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <!-- <base href="/"> -->
      <title>Login</title>
      <!-- <link href="login.css" type="text/css">  -->
      <link rel="stylesheet" href="../css/login.css">
      <!-- <link href="/public/login.css" type="text/css">  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header class="WelcometoMoneyMentor">Welcome to MoneyMentor</header>

            <form onsubmit="checkOnServer(event)">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Email" id = "email">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password" id = "password">
                  <span class="show" onclick="togglePasswordVisibility()">&#128065;</span>
               </div>
               
               <br>

               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>

            <div class="pass">
               <button id="forgotPasswordLink" onclick="showForgotPasswordForm()">Forgot Password?</button>
            </div>

            <div class="login">
               Or login with
            </div>
               <div class="links">
                  <div class="google">
                     <i class="fab fa-google"><span>Google</span></i>
                  </div>
               </div>
               
               
            <div class="signup">
               Don't have account?
               <a href="./signup.html">Signup Now</a>
            </div>
         </div>
      </div>
     
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="../js/login.js"></script>
   </body>
</html>
